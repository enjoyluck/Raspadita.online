<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentileza de tu Cajero de confianza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/enjoyluck/Raspadita.online/refs/heads/main/raspa.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            color: silver;
        }

        .container {
            margin-top: 50px;
        }

        .scratch-card {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .estrella {
            width: 120px;
            height: 120px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: gold;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 0px 10px gold;
            position: relative;
        }

        .estrella::before {
            content: "üé∞";  
            font-size: 40px;
            position: absolute;
        }

        .estrella.revealed::before {
            content: none;
        }

        .revealed {
            background-color: gold !important;
        }

        .celeste {
            background-color: skyblue !important;
            color: white !important;
        }

        .bloqueado {
            font-size: 28px;
            color: gold;
            text-shadow: 2px 2px 5px black;
            margin-top: 50px;
        }

        .estrella-ganadora {
            width: 120px;
            height: 120px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: black;
            font-weight: bold;
            box-shadow: 0px 0px 10px gold;
            margin: 20px auto;
            position: relative;
        }

        .estrella-ganadora::before {
            content: "üèÜ";  
            font-size: 10px;
            position: 0;
        }

        .creador {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: silver;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .creador img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
            filter: grayscale(200%) brightness(1.2) contrast(1.2);
        }
    </style>
</head>
<body>
    <script>
        let gameVersion = "V00"; 
        let prizes = ["200", "300", "400", "10%", "15%", "10%"];
        prizes = prizes.sort(() => Math.random() - 0.5);
        let played = false;

        let lastPlayTime = localStorage.getItem("lastPlayTime");
        let lastGameVersion = localStorage.getItem("gameVersion");
        let selectedPrize = localStorage.getItem("selectedPrize");
        let currentTime = new Date().getTime();
        let timeLimit = 60 * 60 * 1000;

        if (lastGameVersion === gameVersion && lastPlayTime && currentTime - lastPlayTime < timeLimit) {
            document.body.innerHTML = `
                <h1 class='bloqueado'>Ya has jugado. Gracias üôá</h1>
                <div class='creador'>
                    By Martin Clerici
                    <a href='https://wa.me/541159045035' target='_blank'>
                        <img src='https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png' alt='WhatsApp Creador' class='whatsapp-icon'>
                    </a>
                </div>
            `;

            if (selectedPrize) {
                document.body.innerHTML += `
                    <div>
                        <h2>Tu premio es:</h2>
                        <div class="estrella-ganadora">${selectedPrize}</div>
                    </div>
                `;
            }
        } else {
            document.body.innerHTML = `
                <div class="container">
          <p class="sabado brillante">KONABET</p>
           <h1 class="titulo-brillante">Gentileza de tu Cajero de confianza</h1>
                    <div class="scratch-card">
                        <div class="estrella" onclick="revealPrize(this, 0)"></div>
                        <div class="estrella" onclick="revealPrize(this, 1)"></div>
                        <div class="estrella" onclick="revealPrize(this, 2)"></div>
                        <div class="estrella" onclick="revealPrize(this, 3)"></div>
                        <div class="estrella" onclick="revealPrize(this, 4)"></div>
                        <div class="estrella" onclick="revealPrize(this, 5)"></div>
                    </div>
                </div>
                <div class="creador">
                    By Martin Clerici
                    <a href="https://wa.me/541159045035" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp Creador" class="whatsapp-icon">
                    </a>
                </div>
            `;

            function revealPrize(element, index) {
                if (played) return;

                document.querySelectorAll(".estrella").forEach((estrella, i) => {
                    estrella.textContent = prizes[i];
                    estrella.classList.add("revealed");
                });

                element.classList.add("celeste");
                played = true;

                localStorage.setItem("gameVersion", gameVersion);
                localStorage.setItem("lastPlayTime", currentTime);
                localStorage.setItem("selectedPrize", prizes[index]);
            }
        }
    </script>
</body>
</html>
